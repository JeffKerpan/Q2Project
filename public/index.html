<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jump Note</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--team style sheet-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body id="splashbody">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Jump Note</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid" id="splash">
    <div class="row" id="info">
      <div class="col-xs-12">
        <h1>Jump Note</h1>
        <h6>The app that allows you to take notes on live video</h6>
      </div>

      <div class="modalButtons">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login">
          Login
        </button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newUser">
          New Account
        </button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#oauth">
          Login with Google
        </button>
      </div>
      <div class="referencedModals">
        <div class="modal fade" id="login" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login to Jump Note</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input id="username" type="email" class="form-control" placeholder="username">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="modal-footer">
                    <button id="userLogin" type="submit" class="btn btn-default">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="newUser" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create a new Jump Note account</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="first_name" type="text" class="form-control" placeholder="first name">
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="last_name" type="text" class="form-control" placeholder="last name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input id="newEmail" type="email" class="form-control" placeholder="email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input id="newUsername" type="text" class="form-control" placeholder="username">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="newPassword" type="password" class="form-control" placeholder="password">
                  </div>
                  <div class="modal-footer">
                    <button id="newAccount" type="submit" class="touch btn btn-default">Create Account</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="oauth" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Maybe Oauth</h4>
              </div>
              <div class="modal-body">
                
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
